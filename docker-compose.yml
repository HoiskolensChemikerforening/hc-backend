version: '2'
services:
  database:
    restart: always
    image: postgres:latest
    env_file: .env
    volumes:
      - ./logs/db:/var/log/postgresql
      - dbdata:/var/lib/postgresql/data

  website:
    restart: always
    build: ./chemie
    volumes:
      - ./chemie:/code
      - ./logs/gunicorn:/gunicorn-logfiles
      - media:/code/media
      - static:/code/static
    depends_on:
      - database
    env_file: .env
    expose:
      - "8000"

  proxy:
    build: ./nginx
    ports:
      - "1339:80"
    volumes:
      - static:/code/static
      - media:/code/media
      - /etc/localtime:/etc/localtime:ro
    links:
      - website:website
  backupjob:
    build: ./backupjob
    volumes:
      - ./backup_chemie:/etc/ssl/private/backup/chemiebackup
      - media:/code/media
    env_file: .env
    links:
      - database:database


volumes:
  dbdata:
  media:
  static: