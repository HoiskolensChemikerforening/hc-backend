{% extends "chemie/cgp_base.html" %}
{% load staticfiles%}

{% block breadcrumbs %}
{% endblock breadcrumbs %}

{% block content %}
<div class="image-frame">
<img class="cgplogo" type="image/png" src="{% static 'images/cgp_logo.png' %}">
</div>

<div class="dropdown">
  <button class="dropbtn">Stem!</button>
  <div class="dropdown-content">
    {% for country in countries %}
    <a href="{{country.get_absolute_url}}"> {{country.country_name}} </a>
    {%endfor%}
  </div>
</div>

<!-- Floating admin button -->
{% if perms.elections.add_election %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="btn-group-sm" id="mini-fab" style="position:fixed !important; right: 29px; bottom:29px">
        <a href="{% url 'cgp:admin_start_cgp' %}" class="btn btn-info btn-fab" id="admin">
          <i class="material-icons">
            build
          </i>
        </a>
      </div>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
