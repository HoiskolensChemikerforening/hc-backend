{% load thumbnail %}

{% for event in object_list|slice:":5" %}
  <a href="{{ event.get_absolute_url }}">
    <p class="flow-text truncate" style="font-weight: normal; font-size: 1.34rem;">
      {{ event.title }}
    </p>
    <p class="flow-text truncate colhov" style="font-weight: normal; font-size: 1rem;">{{ event.register_startdate|date:"j. F - H:i" }}</p>
  </a>
  <hr>
{% endfor %}
