{% load thumbnail %}
<style>
  .card .card-image .card-title {
    padding: 10px;
  }
</style>
<div class="row">
  {% for event in events %}
    <div class="col s12 m10 l6">
      <div class="card medium">
        <div class="card-image">
          <a href="{{ event.get_absolute_registration_url }}">
            {% thumbnail event.image "630x400" crop="center" as im %}
              <img src="{{ im.url }}">
            {% endthumbnail %}
          </a>
          <a class="card-title card-event-title" href="{{ event.get_absolute_url }}">
            <h5 style="font-size: 1.34rem;">{{ event.date|date:"j F - H:i" }}</h5>
          </a>
        </div>
        <div class="card-content">
          <p class="flow-text truncate">
            {{ event.title }}
          </p>
          <p>{{ event.attendees.count }} av {{ event.sluts }} pÃ¥meldte</p>
          <div class="progress">
            <div class="determinate" style="width: {{ event.percentage_filled }}%"></div>
          </div>
        </div>
        <div class="card-action">
          <a href="{{ event.get_absolute_url }}" class="left">Detaljer</a>
          <a href="{{ event.get_absolute_registration_url }}" class="right">Til pÃ¥melding</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
