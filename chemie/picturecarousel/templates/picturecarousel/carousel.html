{% load material_form %}
{% load thumbnail %}
{% load static %}

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/IBM-type/0.5.3/css/ibm-type.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="{% static "css/styles.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<div class="carousel carousel-slider">
  {% for picture in pictures %}
    {% thumbnail picture.image "1920" padding=True as pic %}
      <a class="carousel-item" href="#"><img src="{{pic.url}}"></a> <!-- random image -->
      <div class="caption center-align">
        <h3>{{picture.description}}</h3>
      </div>
      {% endthumbnail %}
  {% endfor %}
 </div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.carousel');
    var instances = M.Carousel.init(
      elems,
      {
        fullWidth: true,
      }
    );
    window.setInterval(slidePictures, 7000);
    function slidePictures() {
      var instance = M.Carousel.getInstance(elems[0]);
      instance.next();
    }
    });
</script>
