{% block content %}
  {% for position in position_list %}
    <h2>{{ position.name }}</h2>
    <p>Antall {{ position.seats }}</p>
    <p>{{ newsletter.article }}</p>
    <ul>
    {% for candidate in position.candidate_set.all %}
      <li>{{ candidate }}</li>
    {% endfor %}
    </ul>
  {% endfor %}
{% endblock %}
