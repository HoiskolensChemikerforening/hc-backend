{% extends "chemie/base.html" %}
{% load material_form %}
{% block content %}
    {% load staticfiles %}

    <h2>Arrangementer</h2>
    <h4>Opprett påmelding</h4>
    <p class="flow-text">Her finner du de beste arrangementene på gløs!!11 </p>

    <div class="row">
        <div class="card">
            <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="card-content">
                    {% form form=form %}
                    {% endform %}
                    <div class="card-action">
                        <div class="right-align">
                            <input class="btn btn-primary pull-right" type='submit' value='Lag arrangementet!'
                                   onclick="Materialize.toast('Takk for at du lagde arrangementet!', 4000)"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
