{% extends 'chemie/base.html' %}
{% block content %}
{% load staticfiles %}



{% for newspost in newsposts %}
<div class = 'title'>
    <a href ="/news/{{newspost.slug}}"> {{newspost.title}} </a>
</div>
<div class = 'content'>
    {{newspost.content}}
</div>
<div class = 'image'>
  <img  src='{% static newspost.image.url %}' alt ='News image'  style='width:500px'>
</div>

{% endfor %}

{% endblock content %}
