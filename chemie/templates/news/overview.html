{% extends 'chemie/base.html' %}
{% block content %}
{% load staticfiles %}



{% for article in articles %}
<div class = 'title'>
    <a href ="/news/{{article.slug}}"> {{article.title}} </a>
</div>
<div class = 'content'>
    {{article.content}}
</div>
<div class = 'image'>
  <img  src='{% static article.image.url %}' alt ='News image'  style='width:500px'>
</div>

{% endfor %}

{% endblock content %}
