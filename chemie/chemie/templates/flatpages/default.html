{% extends "chemie/base.html" %}

{% block header %}
  <style>
    #heading {
      padding-top: 2.0rem;
    }

    @media only screen and (min-width: 960px) {
        .flow-text {
            font-size: 1.48rem;
        }
    }

    a {
        white-space: nowrap
    }

    .indented {
        padding-left: 15px !important;
    }
  </style>
{% endblock %}

{% block nav_header %}
  {{ flatpage.title }}
{% endblock nav_header %}

{% block nav_sub_header %}

{% endblock nav_sub_header %}

{% block content %}
  <div class="row">
    <div class="col m12 s12 l10">
      {{ flatpage.content }}
    </div>
  </div>
{% endblock content %}
