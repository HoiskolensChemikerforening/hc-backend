{% extends "chemie/base.html" %}
{% load staticfiles %}
{% block nav_header %}
  Oops!
{% endblock nav_header %}
{% block nav_sub_header %}
  Feil ved lasting av side
{% endblock nav_sub_header %}

{% block content %}


  <div class="row">
    <div class="col s12 m12 l10">
      <div class="card">
        <div class="card-image">
          <img src="{% if image %}{{ image.picture.url }}{% else %}{% static "images/404.png" %}{% endif %}">

        </div>
        <div class="card-content">
          <p class="flow-text">
            Beklager, vi finner ikke siden du lette etter...
          </p>
        </div>
        <div class="card-action">
          <a href="{% url "frontpage:kontakt" %}">Kontakt oss</a>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
