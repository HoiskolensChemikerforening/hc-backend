{% extends "chemie/base.html" %}
{% load material_form %}
{% load staticfiles %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Chemshop</title>
</head>

{% block content %}
<div class="row">
    <div class="col s12 m8 l8">
        <div class="card">
            <div class="card-content">
                <form class="refill-balance-form" method="POST"> {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn" type='submit' value='Lagre!'/>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}

{% block footer_script %}
  <script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
  {{ form.media }}
{% endblock footer_script %}
